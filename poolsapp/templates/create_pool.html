{% extends 'base.html' %}
{% load static %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/create_pool.css' %}">
    
    <div class="container">
        <form id="uploadPool" novalidate>
            {% csrf_token %}
            <div class="row pt-3">
                <h2 class="title">Creeaza un sondaj nou:</h2>
            </div>
            <div class="row pt-2">
                <div class="col">
                    <div class="mb-3">
                        <label for="inputTitle" class="form-label">Titlu</label>
                        <input type="text" class="form-control" id="inputTitle" aria-describedby="emailHelp" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Looks not good!
                        </div>
                        <div id="emailHelp" class="form-text">Ceva scurt, cuprinzator si sugestiv.</div>
                    </div>
                    <div class="mb-3">
                        <label for="inputDescription" class="form-label">Descriere</label>
                        <textarea class="form-control" id="inputDescription" cols="30" rows="5" required></textarea>
                        <div id="emailHelp" class="form-text">----------------</div>
                    </div>
                    <div class="mb-3">
                        <label for="inputDate" class="form-label">Data sfarsire:</label>
                        <input type="datetime-local" id="inputEndDate" class="form-control" id="inputDate" required>
                        <div id="emailHelp" class="form-text">----------------</div>
                    </div>  
                </div>
                <div class="col">
                    <div class="choices-area">
                        <label for="inputQuestion" class="form-label">Intrebare:</label>
                        <input type="text" class="form-control" id="inputQuestion" aria-describedby="emailHelp" required>
                        <div id="emailHelp" class="form-text">----------------</div>
                        <div id="responses">
                            <div class="pt-1">
                                <label for="inputQuestion" class="form-label">Optiunea 1:</label>
                                <input type="text" id="inputQuestionChoice" class="form-control" aria-describedby="emailHelp" required>
                            </div>
                        </div>
                        <button type="button" class="btn mt-2 w-100" id="add-response">
                            <i class="bi bi-plus-lg"></i>
                            Adauga optiune
                        </button>
                    </div>
                </div>
            </div>
            <div class="row pt-3">
                <button type="submit" class="btn submit-button finish">Incarca formularul</button>
            </div>
        </form>
    </div>
    <script>
        var csrftoken = '{{ csrf_token }}';
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="{% static 'js/create_pool.js' %}"></script>
{% endblock %}
